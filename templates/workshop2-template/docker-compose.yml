version: '3.8'

services:
  neo4j:
    image: neo4j:5.15-community
    container_name: workshop2-neo4j
    restart: unless-stopped
    ports:
      - "7474:7474"  # HTTP
      - "7687:7687"  # Bolt
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
      - neo4j_import:/var/lib/neo4j/import
      - neo4j_plugins:/plugins
      - ./cypher:/cypher
    environment:
      # Authentication
      NEO4J_AUTH: neo4j/password123
      
      # Memory settings
      NEO4J_dbms_memory_heap_initial__size: 512m
      NEO4J_dbms_memory_heap_max__size: 2G
      NEO4J_dbms_memory_pagecache_size: 1G
      
      # Security settings
      NEO4J_dbms_security_procedures_unrestricted: gds.*,apoc.*
      NEO4J_dbms_security_procedures_allowlist: gds.*,apoc.*
      
      # APOC configuration (for advanced graph algorithms)
      NEO4J_apoc_export_file_enabled: true
      NEO4J_apoc_import_file_enabled: true
      NEO4J_apoc_import_file_use__neo4j__config: true
      
      # Other settings
      NEO4J_dbms_default__listen__address: 0.0.0.0
      NEO4J_dbms_default__advertised__address: localhost
      NEO4J_dbms_connector_bolt_listen__address: 0.0.0.0:7687
      NEO4J_dbms_connector_http_listen__address: 0.0.0.0:7474
      
      # Performance tuning
      NEO4J_dbms_tx__log_rotation_retention__policy: "100M size"
      NEO4J_dbms_checkpoint_interval_time: 60s
    healthcheck:
      test: ["CMD", "neo4j", "status"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    networks:
      - workshop2-network

volumes:
  neo4j_data:
    driver: local
    name: workshop2-neo4j-data
  neo4j_logs:
    driver: local
    name: workshop2-neo4j-logs
  neo4j_import:
    driver: local
    name: workshop2-neo4j-import
  neo4j_plugins:
    driver: local
    name: workshop2-neo4j-plugins

networks:
  workshop2-network:
    driver: bridge
    name: workshop2-network
